# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
# Fixes included removing checkout and spacing of sub commands... 
jobs: 
  save_hello_world_output:
      docker:
      - image: circleci/node:13.8.0  
      steps: 
      #  - checkout   ## check out is wrong
        - run:  echo "hello world" > ~/output.txt
        - persist_to_workspace:
           root: ~/
           paths: 
            - output.txt
 
  print_OutPut_file:
      docker:
      - image: circleci/node:13.8.0 # cimg/base:2020.01
      steps: 
    #    - checkout   ## check out is wrong
        - attach_workspace: 
           at: ~/
        - run: cat ~/output.txt 
      #      command: cat ~/output.txt   ### don't use Command! just run!

# Orchestrate or schedule a set of jobs
workflows:
  UsingWorkSpaces: 
    jobs:
      - save_hello_world_output
      - print_OutPut_file:
          requires:
           - save_hello_world_output

