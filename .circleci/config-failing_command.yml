version: 2.1

commands: 
  print_pipeline_id:
    description: "Prints the Circle workflow ID to screen"
    parameters:           ## using caps lock = failure!
      id:
        type: string
      steps:
        run: echo << parameters.id >>
   #   to:
   #    type: string
   #   default: ${CIRCLE_WORKFLOW_ID}
    steps: 
      -run: echo << parameters.to >> 

defaults: &defaults   ## anchor & aliases
    docker:
      - image: circleci/node:13.8.0


jobs:
  save_hello_world_output:
    <<: *defaults    # alias to anchor
    steps:
      - run: echo "hello world" > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt

  print_output_file:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run: cat ~/output.txt
      - print_pipeline_id:
          id: << pipeline.id >>
  #        to: "add different parameter if wanted"   # if this isn't here it'll use ${CIRCLE_WORKFLOW_ID}

workflows:
  my_workflow:
    jobs:
      - save_hello_world_output
      - print_output_file:
          requires:
            - save_hello_world_output